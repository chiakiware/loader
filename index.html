<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>nanami.club</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: "Nunito", sans-serif;
                height: 100vh;
                width: 100%;
                overflow-x: hidden;
                background-color: black;
            }

            .section {
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
            }

            /* --- ВЕРХНЯЯ ЧАСТЬ --- */
            .top-part {
                background-color: rgb(220, 181, 255);
                color: white;
                height: 55vh;
                flex-direction: column;
                text-align: center;
            }

            .site-title {
                font-size: 4.5rem;
                font-weight: 700;
                text-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                z-index: 2;
                line-height: 1;
            }

            .subtitle {
                font-size: 1.5rem;
                font-weight: 300;
                letter-spacing: 2px;
                margin-top: 15px;
                opacity: 0.9;
                z-index: 2;
            }

            /* --- НИЖНЯЯ ЧАСТЬ --- */
            .bottom-part {
                background-color: black;
                height: 45vh;
                flex-direction: column;
                /* position: relative уже есть в .section, это важно для кнопки Discord */
            }

            /* Кнопка Download */
            .download-btn {
                background-color: rgb(220, 181, 255);
                color: black;
                padding: 18px 50px;
                font-size: 1.4rem;
                text-decoration: none;
                border-radius: 50px;
                font-weight: 700;
                border: 2px solid rgb(220, 181, 255);
                transition: all 0.4s ease;
                z-index: 10;
            }

            .download-btn:hover {
                background-color: black;
                color: rgb(220, 181, 255);
                box-shadow: 0 0 25px rgba(220, 181, 255, 0.4);
                transform: translateY(-3px);
            }

            .requirements {
                color: rgba(255, 255, 255, 0.6);
                font-size: 0.9rem;
                margin-top: 20px;
                font-weight: 300;
                letter-spacing: 0.5px;
            }

            /* --- КНОПКА DISCORD --- */
            .discord-btn {
                position: absolute; /* Прибиваем к низу родительского блока */
                bottom: 8%; /* Отступ снизу (смещение вверх) */
                background-color: white;
                color: black;
                padding: 10px 30px;
                font-size: 1rem;
                text-decoration: none;
                border-radius: 30px;
                font-weight: 700;
                transition: all 0.3s ease;
                /* Легкое свечение в спокойном состоянии */
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            }

            .discord-btn:hover {
                transform: translateY(-2px);
                /* Сильное свечение (glow) при наведении */
                box-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
                background-color: #fff; /* Гарантируем белый цвет */
            }

            /* --- ВОЛНЫ --- */
            .waves {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 15vh;
                min-height: 100px;
            }

            .parallax > use {
                animation: move-forever 25s cubic-bezier(0.55, 0.5, 0.45, 0.5)
                    infinite;
            }
            .parallax > use:nth-child(1) {
                animation-delay: -2s;
                animation-duration: 7s;
            }
            .parallax > use:nth-child(2) {
                animation-delay: -3s;
                animation-duration: 10s;
            }
            .parallax > use:nth-child(3) {
                animation-delay: -4s;
                animation-duration: 13s;
            }
            .parallax > use:nth-child(4) {
                animation-delay: -5s;
                animation-duration: 20s;
            }

            @keyframes move-forever {
                0% {
                    transform: translate3d(-90px, 0, 0);
                }
                100% {
                    transform: translate3d(85px, 0, 0);
                }
            }

            @media (max-width: 768px) {
                .site-title {
                    font-size: 3rem;
                }
                .subtitle {
                    font-size: 1rem;
                }
                .waves {
                    height: 60px;
                    min-height: 60px;
                }
                /* На телефонах можно чуть поднять кнопку, если нужно */
                .discord-btn {
                    bottom: 5%;
                }
            }
        </style>
    </head>
    <body>
        <div class="section top-part">
            <div class="site-title">nanami.club</div>
            <div class="subtitle">Free CS2 Movement Software</div>

            <svg
                class="waves"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28"
                preserveAspectRatio="none"
                shape-rendering="auto"
            >
                <defs>
                    <path
                        id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
                    />
                </defs>
                <g class="parallax">
                    <use
                        xlink:href="#gentle-wave"
                        x="48"
                        y="0"
                        fill="rgba(0,0,0,0.3)"
                    />
                    <use
                        xlink:href="#gentle-wave"
                        x="48"
                        y="3"
                        fill="rgba(0,0,0,0.5)"
                    />
                    <use
                        xlink:href="#gentle-wave"
                        x="48"
                        y="5"
                        fill="rgba(0,0,0,0.7)"
                    />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#000" />
                </g>
            </svg>
        </div>

        <div class="section bottom-part">
            <a
                href="https://cdn.discordapp.com/attachments/1441369865603514453/1453758267703427268/loader.exe?ex=694e9d64&is=694d4be4&hm=856c1071808477aaf008f4da6d238d566796fbd8edd6533575666fe93412ebfb&"
                class="download-btn"
                >Download</a
            >
            <div class="requirements">Requirements: Windows 10 or above</div>

            <a
                href="https://discord.gg/KHvMkAhCKH"
                target="_blank"
                class="discord-btn"
                >Discord</a
            >
        </div>
    </body>
</html>
